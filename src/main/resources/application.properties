spring.config.import=optional:secret.properties

custom.telegrambot.userName=@training_art_bot

custom.telegrambot.questionUrl=https://db.chgk.info/xml/random/limit1
custom.telegrambot.burger_king_promo_url=https://burger-king.by/coupons/
custom.telegrambot.kfc_promo_url=https://www.slivki.by/giper-shop/skidki-i-rasprodazhi/kfc-minsk-skidka
custom.telegrambot.yandex_weather_minsk=https://api.weather.yandex.ru/v2/informers?lat=53.893009&lon=27.567444
